            </ul>
        </nav>
    </header>
    <main class="login-container d-flex align-items-center justify-content-around" >
        <div class="row ">
            <div class="col imgCol">
                <img src="assets/login/girl.png" alt="Girl Image">
            </div>
            <div class="col-md-6 formCol ">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                    <h3 class="headings">Welcome to EDu-connect</h3>
                    <br>
                    <h2 class="headings">LOGIN</h2>
                    <br><br>
                    <div class="mb-2 input-1">
                      <input type="text" class="form-control" formControlName="email" placeholder="email">
                      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
                        Email is required.
                      </div>
                    </div>
                    <br>
                    <div class="mb-3 input-1">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                        Password is required and must be at least 6 characters.
                      </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-danger w-25 m-auto" [disabled]="loginForm.invalid">Login</button>
                    <br><br><br>
                    <span class="accCheck dontHave">Don't have an account? <a routerLink="signup">Sign up</a></span>
                  </form>                  
            </div>
        </div>
    </main>

</div>
